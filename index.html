<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>

        <h1>Pedra Papel tesoura</h1>

    </header>


    <main>

       
       

       <div id="reesultado">
        <h3>Resultado:</h3>
        <span id="result"></span>

        <h3>Pontuação:</h3>
        <span id="pontos">0</span>
        
       </div>

        <section id="escolhas">

            <div>
                <button class="gestos" id="papel">🖐️</button>
                <span>Papel</span>
            </div>

            <div>
                <button class="gestos" id="pedra">👊</button>
                <span>Pedra</span>
            </div>

            <div>
                <button class="gestos" id="tesoura">✌️</button>
                <span>Tesoura</span>
            </div>
          
          
          
        </section>

        <section id="game">

            <div class="jogada">

                <h3>Player</h3>
                <span id="jogadaPlayer"></span>

            </div>
         

            <span>X</span>

            <div class="jogada">

                <h3>Computer</h3>
                <span id="computerPlayer"></span>

            </div>
           
        </section>


    </main>
    
    <script src="script.js"></script>
</body>
</html>
